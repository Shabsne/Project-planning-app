<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger projekt - Alpha Solutions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="header-container">
    <a th:href="@{/employee/home/{id}(id=${session.employee.employeeId})}" class="logo-container" style="text-decoration: none;">
        <div class="logo-icon">α</div>
        <div class="logo-text">
            <span class="logo-text-main">Alpha Solutions</span>
            <span class="logo-text-sub">Project Management</span>
        </div>
    </a>
    <a href="/logout" class="logout-link">Log ud</a>
</div>

<div class="main-content">
    <div class="page-header">
        <h1>Rediger Projekt</h1>
        <a th:href="@{/projects/{id}(id=${project.id})}" class="menu-button">← Tilbage til projekt</a>
    </div>

    <div class="form-container">
        <form th:action="@{/projects/{id}/edit(id=${project.id})}" method="post" class="project-form">

            <input type="hidden" name="id" th:value="${project.id}"/>

            <div class="form-group">
                <label for="name">Navn</label>
                <input type="text" id="name" name="name" th:value="${project.name}" required>
            </div>

            <div class="form-group">
                <label for="description">Beskrivelse</label>
                <textarea id="description" name="description" th:text="${project.description}" rows="5"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">Startdato</label>
                    <input type="date" id="startDate" name="startDate" th:value="${project.startDate}" required>
                </div>

                <div class="form-group">
                    <label for="endDate">Slutdato</label>
                    <input type="datetime-local"
                           id="endDate"
                           name="endDate"
                           th:value="${project.endDate != null ? #temporals.format(project.endDate, 'yyyy-MM-dd''T''HH:mm') : ''}"
                           required>
                </div>
            </div>

            <div class="form-group">
                <label for="projectLeaderId">Projektleder</label>
                <select id="projectLeaderId" name="projectLeader.employeeId">
                    <option value="">-- Vælg projektleder --</option>
                    <option th:each="e : ${leaders}"
                            th:value="${e.employeeId}"
                            th:text="${e.name}"
                            th:selected="${project.projectLeader?.employeeId == e.employeeId}">
                    </option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="button-primary">Gem ændringer</button>
                <a th:href="@{/projects/{id}(id=${project.id})}" class="button-secondary">Annuller</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
