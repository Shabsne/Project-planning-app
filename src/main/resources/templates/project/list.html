<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alle Projekter</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Alle Projekter</h1>

<!-- Opret nyt projekt -->
<a href="/projects/create" class="create-btn">Opret Nyt Projekt</a>

<ul>
    <li th:each="proj : ${projects}" class="project">
        <div class="project-header">
            <div>

                <!-- GÃ¸r projektet klikbart -->
                <a th:href="@{/projects/{id}(id=${proj.id})}">
                    <strong th:text="${proj.name}">Projekt Navn</strong>
                </a>

                <p>Projektleder:
                    <span th:text="${proj.projectLeader != null ? proj.projectLeader.name : 'Ikke valgt'}"></span>
                </p>
                <p>Start: <span th:text="${proj.startDate}"></span> |
                    Slut: <span th:text="${proj.endDate}"></span>
                </p>
            </div>

            <div class="actions">
                <a th:href="@{/projects/{id}/edit(id=${proj.id})}">Rediger</a>
                <a th:href="@{/projects/{id}/delete(id=${proj.id})}">Slet</a>
                <a th:href="@{/projects/{id}/sub/create(id=${proj.id})}">Opret Sub-projekt</a>
            </div>
        </div>
    </li>
</ul>
