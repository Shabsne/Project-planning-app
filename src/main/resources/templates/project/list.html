<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projekter - Alpha Solutions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="header-container">
    <a th:href="@{/employee/home/{id}(id=${session.employee.employeeId})}" class="logo-container" style="text-decoration: none;">
        <div class="logo-icon">Î±</div>
        <div class="logo-text">
            <span class="logo-text-main">Alpha Solutions</span>
            <span class="logo-text-sub">Project Management</span>
        </div>
    </a>
    <a href="/logout" class="logout-link">Log ud</a>
</div>

<div class="main-content">
    <div class="page-header">
        <h1>Alle Projekter</h1>
        <a href="/projects/create" class="button-accent menu-button">+ Opret Nyt Projekt</a>
    </div>

    <div class="projects-grid">
        <div th:each="proj : ${projects}" class="project-card">
            <div class="project-card-header">
                <a th:href="@{/projects/{id}(id=${proj.id})}" class="project-title">
                    <strong th:text="${proj.name}">Projekt Navn</strong>
                </a>
                <div class="project-status">Aktiv</div>
            </div>

            <div class="project-card-body">
                <div class="project-info">
                    <div class="info-row">
                        <span class="info-label">Projektleder:</span>
                        <span th:text="${proj.projectLeader != null ? proj.projectLeader.name : 'Ikke valgt'}"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Start:</span>
                        <span th:text="${#temporals.format(proj.startDate, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Slut:</span>
                        <span th:text="${#temporals.format(proj.endDate, 'dd/MM/yyyy HH:mm')}"></span>
                    </div>
                </div>
            </div>

            <div class="project-card-footer">
                <a th:href="@{/projects/{id}/edit(id=${proj.id})}" class="action-link">Rediger</a>
                <a th:href="@{/projects/{id}/sub/create(id=${proj.id})}" class="action-link">Sub-projekt</a>

                <form th:action="@{/projects/{id}/delete(id=${proj.id})}" method="post" style="display:inline;">
                    <button type="submit" class="action-btn delete-btn"
                            style="background:none; border:none; cursor:pointer;">
                        Slet
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
