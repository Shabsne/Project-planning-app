<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Subproject</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Opret Underprojekt</h1>

<form th:action="@{/projects/{parentId}/sub/create(parentId=${project.parentProject.id})}"
      th:object="${project}" method="post">

    <!-- Hidden parent project id -->
    <input type="hidden" th:field="*{parentProject.id}">

    <label>Navn:</label>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Beskrivelse:</label>
    <textarea th:field="*{description}"></textarea><br><br>

    <label>Startdato:</label>
    <input type="date" th:field="*{startDate}" required><br><br>

    <label>Slutdato:</label>
    <input type="datetime-local" th:field="*{endDate}" required><br><br>

    <label>Projektleder:</label>
    <select th:field="*{projectLeaderId}">
        <option value="">-- v√¶lg leder --</option>
        <option th:each="emp : ${leaders}"
                th:value="${emp.employeeId}"
                th:text="${emp.name}">
        </option>
    </select><br><br>

    <button type="submit">Gem underprojekt</button>
</form>

</body>
</html>
