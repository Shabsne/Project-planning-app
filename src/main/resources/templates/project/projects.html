<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects - Alpha Solutions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="header-container">
    <a th:href="@{/employee/home/{id}(id=${session.employee.employeeId})}" class="logo-container" style="text-decoration: none;">
        <div class="logo-icon">Î±</div>
        <div class="logo-text">
            <span class="logo-text-main">Alpha Solutions</span>
            <span class="logo-text-sub">Project Management</span>
        </div>
    </a>
    <a href="/logout" class="logout-link">Log ud</a>
</div>

<div class="main-content">
    <div class="page-header">
        <h1>Alle Aktive Projekter</h1>
        <a href="/projects/create" class="button-accent menu-button">+ Opret Projekt</a>
    </div>

    <div class="table-container">
        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Navn</th>
                <th>Projektleder</th>
                <th>Start</th>
                <th>Slut</th>
                <th>Handlinger</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p : ${projects}">
                <td th:text="${p.id}">1</td>
                <td>
                    <a th:href="@{/projects/{id}(id=${p.id})}"
                       th:text="${p.name}"
                       class="table-link">Projekt Navn</a>
                </td>
                <td th:text="${p.projectLeader != null ? p.projectLeader.name : 'Ikke tildelt'}">N/A</td>
                <td th:text="${p.startDate != null ? #temporals.format(p.startDate, 'dd/MM/yyyy') : '-'}">01/01/2024</td>
                <td th:text="${p.endDate != null ? #temporals.format(p.endDate, 'dd/MM/yyyy HH:mm') : '-'}">01/12/2024</td>
                <td class="action-cell">
                    <a th:href="@{/projects/edit/{id}(id=${p.id})}" class="action-btn edit-btn">Rediger</a>

                    <form th:action="@{/projects/{id}/delete(id=${p.id})}" method="post" style="display:inline;">
                        <button type="submit" class="action-btn delete-btn" style="padding: 6px 14px;">
                            Slet
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
