<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Alpha Solutions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="login-body">

<div class="login-container">
    <div class="login-card">
        <div class="login-logo">
            <div class="logo-icon">α</div>
            <div class="logo-text">
                <span class="logo-text-main">Alpha Solutions</span>
                <span class="logo-text-sub">Project Management</span>
            </div>
        </div>

        <h2 class="login-title">Velkommen tilbage</h2>
        <p class="login-subtitle">Log ind for at fortsætte</p>

        <form th:action="@{/}" method="post" class="login-form">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Adgangskode</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-button">Log ind</button>

            <p th:if="${error}" class="error-message">
                ⚠️ Forkert email eller adgangskode
            </p>
        </form>

        <div class="login-footer">
            <p>
                Powered by <a href="https://www.alpha-solutions.com/da" target="_blank" rel="noopener noreferrer">
                <strong>Alpha Solutions</strong>
            </a>
            </p>
        </div>
    </div>

    <div class="login-background">
        <div class="background-circle circle-1"></div>
        <div class="background-circle circle-2"></div>
        <div class="background-circle circle-3"></div>
    </div>
</div>

</body>
</html>
