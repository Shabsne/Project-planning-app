<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rediger Profil - Alpha Solutions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="header-container">
    <a th:href="@{/employee/home/{id}(id=${session.employee.employeeId})}" class="logo-container" style="text-decoration: none;">
        <div class="logo-icon">α</div>
        <div class="logo-text">
            <span class="logo-text-main">Alpha Solutions</span>
            <span class="logo-text-sub">Project Management</span>
        </div>
    </a>
    <a href="/logout" class="logout-link">Log ud</a>
</div>

<div class="main-content">
    <div class="page-header">
        <h1>Rediger Profil</h1>
        <a th:href="@{/employee/{id}(id=${employee.employeeId})}" class="menu-button">← Tilbage</a>
    </div>

    <div class="form-container">
        <form th:action="@{/employee/{id}/edit(id=${employee.employeeId})}" method="post" class="project-form">

            <input type="hidden" name="employeeId" th:value="${employee.employeeId}"/>

            <div class="form-group">
                <label for="name">Navn</label>
                <input type="text" id="name" name="name" th:value="${employee.name}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:value="${employee.email}" required>
            </div>

            <div class="form-group">
                <label for="password">Adgangskode</label>
                <input type="password" id="password" name="password" th:value="${employee.password}">
                <small style="color: var(--alpha-gray); font-size: 12px;">Lad feltet være tomt for at beholde nuværende adgangskode</small>
            </div>

            <div class="form-group" th:if="${canEditRole}">
                <label for="roleId">Rolle</label>
                <select id="roleId" name="roleId">
                    <option th:each="r : ${roles}"
                            th:value="${r.id}"
                            th:text="${r.displayName}"
                            th:selected="${employee.role?.id == r.id}">
                    </option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="button-primary">Gem ændringer</button>
                <a th:href="@{/employee/home/{id}(id=${employee.employeeId})}" class="button-secondary">Annuller</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
