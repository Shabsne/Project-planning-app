<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Medarbejder - Alpha Solutions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<div class="header-container">
    <div class="logo-container">
        <div class="logo-icon">α</div>
        <div class="logo-text">
            <span class="logo-text-main">Alpha Solutions</span>
            <span class="logo-text-sub">Project Management</span>
        </div>
    </div>
    <a href="/logout" class="logout-link">Log ud</a>
</div>

<div class="main-content">
    <div class="page-header">
        <h1>Opret Ny Medarbejder</h1>
        <a href="/employee/list" class="menu-button">← Tilbage til medarbejdere</a>
    </div>

    <div class="form-container">
        <form th:action="@{/employee/register}" th:object="${employee}" method="post" class="project-form">

            <div class="form-group">
                <label for="name">Navn</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Adgangskode</label>
                    <input type="password" id="password" name="password" th:value="${employee != null ? employee.password : ''}" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Bekræft Adgangskode</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" th:value="${confirmPassword != null ? confirmPassword : ''}" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="button-primary">Opret Medarbejder</button>
                <a href="/employee/list" class="button-secondary">Annuller</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
