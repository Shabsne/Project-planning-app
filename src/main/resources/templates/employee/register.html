<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Medarbejder</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            padding: 7px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

<h1>Opret Medarbejder</h1>

<form th:action="@{/employee/register}" th:object="${employee}" method="post">

    <label for="name">Navn</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Indtast navn" required>

    <label for="email">Email</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Indtast email" required>

    <label for="password">Adgangskode</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Indtast adgangskode" required>

    <label for="confirmPassword">Bekr√¶ft Adgangskode</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Gentag adgangskoden" required>

    <button type="submit">Opret Medarbejder</button>
</form>

</body>
</html>
