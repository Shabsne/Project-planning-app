<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medarbejdere - Alpha Solutions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="header-container">
    <a th:href="@{/employee/home/{id}(id=${session.employee.employeeId})}" class="logo-container" style="text-decoration: none;">
        <div class="logo-icon">α</div>
        <div class="logo-text">
            <span class="logo-text-main">Alpha Solutions</span>
            <span class="logo-text-sub">Project Management</span>
        </div>
    </a>
    <a href="/logout" class="logout-link">Log ud</a>
</div>

<div class="main-content">
    <div class="page-header">
        <h1>Alle Medarbejdere</h1>
        <a href="/employee/register" class="button-accent menu-button">+ Opret Medarbejder</a>
    </div>

    <div class="back-link">
        <a th:href="@{/employee/{id}(id=${session.employee.getEmployeeId()})}" class="button">Tilbage </a>
    </div>

    <div class="employees-grid">
        <div th:each="emp : ${employees}" class="employee-card">
            <div class="employee-card-header">
                <a th:href="@{/employee/{id}/edit(id=${emp.employeeId})}" class="employee-name-link">
                    <strong th:text="${emp.name}">Medarbejder Navn</strong>
                </a>

                <span th:text="${emp.role != null ? emp.role.displayName : 'UKENDT'}"></span>
            </div>

            <div class="employee-card-body">
                <div class="employee-info-item">
                    <span class="info-icon">✉</span>
                    <span th:text="${emp.email}">email@example.com</span>
                </div>
            </div>



            <form th:action="@{/employee/{id}/delete(id=${emp.employeeId})}"
                  method="post"
                  onsubmit="return confirm('Er du sikker på du vil slette denne medarbejder?\nDette kan ikke fortrydes');">
                <button type="submit" class="action-link delete-link">
                    Slet
                </button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
