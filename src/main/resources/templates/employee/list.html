<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alle Medarbejdere</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Alle Medarbejdere</h1>

<ul>
    <li th:each="emp : ${employees}" class="employee">
        <div class="employee-header">
            <div>

                <!-- Navn klikbart → fører til edit -->
                <a th:href="@{/employee/{id}/edit(id=${emp.employeeId})}">
                    <strong th:text="${emp.name}">Medarbejder Navn</strong>
                </a>

                <p>Email: <span th:text="${emp.email}"></span></p>
                <p>Rolle: <span th:text="${emp.role.displayName}"></span></p>
            </div>

            <div class="actions">
                <a th:href="@{/employee/{id}/edit(id=${emp.employeeId})}">Rediger</a>
                <a th:href="@{/employee/{id}/delete(id=${emp.employeeId})}">Slet</a>
            </div>
        </div>
    </li>
</ul>

</body>
</html>
