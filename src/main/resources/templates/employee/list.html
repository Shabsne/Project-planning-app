<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medarbejdere - Alpha Solutions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="header-container">
    <div class="logo-container">
        <div class="logo-icon">α</div>
        <div class="logo-text">
            <span class="logo-text-main">Alpha Solutions</span>
            <span class="logo-text-sub">Project Management</span>
        </div>
    </div>
    <a href="/logout" class="logout-link">Log ud</a>
</div>

<div class="main-content">
    <div class="page-header">
        <h1>Alle Medarbejdere</h1>
        <a href="/employee/register" class="button-accent menu-button">+ Opret Medarbejder</a>
    </div>

    <div class="employees-grid">
        <div th:each="emp : ${employees}" class="employee-card">
            <div class="employee-card-header">
                <a th:href="@{/employee/{id}/edit(id=${emp.employeeId})}" class="employee-name-link">
                    <strong th:text="${emp.name}">Medarbejder Navn</strong>
                </a>
                <div class="employee-role" th:text="${emp.role.displayName}">Rolle</div>
            </div>

            <div class="employee-card-body">
                <div class="employee-info-item">
                    <span class="info-icon">✉</span>
                    <span th:text="${emp.email}">email@example.com</span>
                </div>
            </div>

            <div class="employee-card-footer">
                <form th:action="@{/employee/{id}/role(id=${emp.employeeId})}" method="post" style="display:inline;">
                    <input type="hidden" name="role" th:value="${emp.role == T(org.example.projectplanningapp.models.Role).ADMIN ? 'developer' : 'admin'}"/>
                    <button type="submit" class="action-link">
                        Ændre rolle
                    </button>
                </form>

                <form th:action="@{/employee/{id}/delete(id=${emp.employeeId})}" method="post">
                    <button type="submit" class="action-link delete-link">
                        Slet
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
