<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Task</title>
</head>
<body>

<h1>Create Task</h1>

<form th:action="@{/createTask}" th:object="${task}" method="post">

    <label>Title:</label>
    <input type="text" th:field="*{title}" required>
    <br>

    <label>Description:</label>
    <textarea th:field="*{description}"></textarea>
    <br>

    <label>Status:</label>
    <input type="text" th:field="*{status}">
    <br>

    <label>Estimated Hours:</label>
    <input type="number" th:field="*{estimatedHours}">
    <br>

    <label>Actual Hours:</label>
    <input type="number" th:field="*{actualHours}">
    <br>

    <label>Deadline:</label>
    <input type="datetime-local" th:field="*{deadline}">
    <br>

    <label>Parent Project:</label>
    <input type="text" th:field="*{parentProject}">
    <br>

    <label>Parent Task:</label>
    <input type="text" th:field="*{parentTask}">
    <br>

    <label>Sub Tasks:</label>
    <input type="text" th:field="*{subTasks}">
    <br>

    <label>Assigned Employees:</label>
    <input type="text" th:field="*{assignedEmployees}">
    <br>

    <button type="submit">Create Task</button>

</form>

</body>
</html>
