<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .menu-button {
            padding: 20px 40px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }

        .menu-button:hover {
            background-color: #125ea5;
        }

        .task-list {
            width: 60%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .task-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .deadline {
            color: #b00020;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>Main Menu</h1>

<div class="menu-container">
    <a class="menu-button" href="/projects">Projects</a>
    <a class="menu-button" href="/tasks/my">My Tasks</a>
    <a class="menu-button" href="/status">Status</a>
    <a class="menu-button" href="/profile">Profile</a>
</div>

<div class="task-list">
    <h2>Upcoming Tasks</h2>

    <div th:if="${tasks == null or tasks.isEmpty()}">
        <p>No tasks assigned.</p>
    </div>

    <div th:each="task : ${tasks}" class="task-item">
        <strong th:text="${task.title}"></strong><br>
        Deadline: <span class="deadline" th:text="${task.deadline}"></span>
    </div>
</div>

</body>
</html>
