<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Details - Alpha Solutions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="header-container">
    <div class="logo-container">
        <div class="logo-icon">α</div>
        <div class="logo-text">
            <span class="logo-text-main">Alpha Solutions</span>
            <span class="logo-text-sub">Project Management</span>
        </div>
    </div>
    <a href="/logout" class="logout-link">Log ud</a>
</div>

<div class="main-content">
    <div class="page-header">
        <h1>Rediger Task</h1>
        <a th:href="@{'/projects/' + ${task.projectId}}" class="menu-button">← Tilbage til projekt</a>
    </div>

    <div class="task-details-layout">
        <!-- Main Form -->
        <div class="form-container" style="max-width: 100%;">
            <form th:action="@{'/projects/' + ${task.projectId} + '/tasks/' + ${task.taskId} + '/update'}"
                  th:object="${task}"
                  method="post"
                  class="project-form">

                <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" id="title" th:field="*{title}" required>
                </div>

                <div class="form-group">
                    <label for="description">Beskrivelse</label>
                    <textarea id="description" th:field="*{description}" rows="4"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="estimatedHours">Estimerede Timer</label>
                        <input type="number" id="estimatedHours" th:field="*{estimatedHours}" min="0" step="0.5">
                    </div>

                    <div class="form-group">
                        <label for="actualHours">Faktiske Timer</label>
                        <input type="number" id="actualHours" th:field="*{actualHours}" min="0" step="0.5">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="datetime-local"
                               id="deadline"
                               th:value="${task.deadline != null} ? ${#temporals.format(task.deadline, 'yyyy-MM-dd')} + 'T' + ${#temporals.format(task.deadline, 'HH:mm')} : ''"
                               th:field="*{deadline}">
                    </div>

                    <!-- Status dropdown med live update -->
                    <div class="form-group">
                        <select id="status-[[${task.taskId}]]" name="status"
                                th:value="${task.status}"
                                th:attr="onchange=|updateStatus(this, ${task.projectId}, ${task.taskId})|">
                            <option value="TODO" th:selected="${task.status == T(org.example.projectplanningapp.models.Status).TODO}">TODO</option>
                            <option value="ONGOING" th:selected="${task.status == T(org.example.projectplanningapp.models.Status).ONGOING}">ONGOING</option>
                            <option value="DONE" th:selected="${task.status == T(org.example.projectplanningapp.models.Status).DONE}">DONE</option>
                        </select>

                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="button-primary">Gem øvrige ændringer</button>
                    <a th:href="@{'/projects/' + ${task.projectId}}" class="button-secondary">Annuller</a>
                </div>
            </form>
        </div>

        <!-- Subtasks, Assigned/Available Employees, Danger Zone kan beholdes uændret -->

    </div>
</div>

<script>
    function updateStatus(selectEl, projectId, taskId) {
        fetch(`/projects/${projectId}/tasks/${taskId}/update-status-ajax`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `status=${selectEl.value}`
        }).then(response => response.text())
            .then(data => {
                if(data !== 'OK') {
                    alert('Kunne ikke opdatere status');
                }
            }).catch(err => alert('Fejl ved opdatering'));
    }
</script>

</body>
</html>
