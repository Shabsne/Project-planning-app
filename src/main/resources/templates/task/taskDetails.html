<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
</head>
<body>

<h1>Edit Task</h1>

<form th:action="@{'/projects/' + ${task.projectId} + '/tasks/' + ${task.taskId} + '/update'}"
      th:object="${task}"
      method="post">

    <!-- Title -->
    <label>Title:</label><br>
    <input type="text" th:field="*{title}" /><br><br>

    <!-- Description -->
    <label>Description:</label><br>
    <textarea th:field="*{description}" rows="3" cols="40"></textarea><br><br>

    <!-- Estimated Hours -->
    <label>Estimated Hours:</label><br>
    <input type="number" th:field="*{estimatedHours}" /><br><br>

    <!-- Actual Hours -->
    <label>Actual Hours:</label><br>
    <input type="number" th:field="*{actualHours}" /><br><br>

    <!-- Deadline -->
    <label>Deadline:</label><br>
    <input type="date" th:field="*{deadline}" /><br><br>

    <!-- Status -->
    <label>Status:</label><br>
    <select th:field="*{status}">
        <option th:each="s : ${status}"
                th:value="${s}"
                th:text="${s}">
        </option>
    </select>

    <br><br>

    <button type="submit">Save changes</button>
</form>
<br>
<!-- Assigned Employees -->
<h3>Assigned To Task</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="emp : ${assignedEmployees}">
        <td th:text="${emp.name}"></td>
        <td>
            <form th:action="@{'/projects/' + ${task.projectId} + '/tasks/' + ${task.taskId} + '/remove-employee/' + ${emp.employeeId}}" method="post">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
</table>

<h3>Project Employees</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr th:each="emp : ${availableEmployees}">
        <td th:text="${emp.name}"></td>
        <td>
            <form th:action="@{'/projects/' + ${task.projectId} + '/tasks/' + ${task.taskId} + '/assign-employee/' + ${emp.employeeId}}" method="post">
                <button type="submit">Assign</button>
            </form>
        </td>
    </tr>
</table>

<br>
<a th:href="@{'/projects/' + ${task.projectId}}">Back to Project</a>

</body>
</html>
