<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret Subtask</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>Opret Subtask</h1>

<form th:action="@{/projects/{projectId}/tasks/{taskId}/createSubTask(projectId=${project.id}, taskId=${parentTask.taskId})}"
      th:object="${subtask}" method="post">

    <!-- Hidden parentTaskId -->
    <input type="hidden" th:field="*{parentTaskId}" th:value="${parentTask.taskId}" />

    <!-- Title -->
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" placeholder="Subtask name">
    <br><br>

    <!-- Description -->
    <label for="description">Beskrivelse</label>
    <textarea id="description" th:field="*{description}" placeholder="Description"></textarea>
    <br><br>

    <!-- Status -->
    <label for="status">Status</label>
    <select id="status" th:field="*{status}">
        <option value="">-- v√¶lg status --</option>
        <option th:each="s : ${status}"
                th:value="${s}"
                th:text="${s}">
        </option>
    </select>
    <br><br>

    <!-- Estimated Hours -->
    <label for="estimatedHours">Estimated hours</label>
    <input type="number" id="estimatedHours" th:field="*{estimatedHours}" min="0" step="1">
    <br><br>

    <!-- Actual Hours -->
    <label for="actualHours">Actual hours</label>
    <input type="number" id="actualHours" th:field="*{actualHours}" min="0" step="1">
    <br><br>

    <!-- Assign Employees -->
    <label for="projectEmployees">Assign employees</label>
    <select id="projectEmployees" th:field="*{assignedEmployeeIds}" multiple size="5">
        <option th:each="emp : ${projectEmployees}"
                th:value="${emp.employeeId}"
                th:text="${emp.name}">
        </option>
    </select>
    <br><br>

    <!-- Deadline -->
    <label for="deadline">Deadline</label>
    <input type="datetime-local" id="deadline" th:field="*{deadline}">
    <br><br>

    <button type="submit">Create Subtask</button>
</form>

</body>
</html>
